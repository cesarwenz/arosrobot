ekf_se_odom:
  frequency: 30
  sensor_timeout: 0.1
  transform_timeout: 0.0
  two_d_mode: true 
  print_diagnostics: true
  transform_time_offset: 0
  debug: false
  
  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom
  
  odom0: icerobot_velocity_controller/odom
  odom0_config: [true,  true, false,
                 false, false, false,
                 false, false, false,
                 false, false, true,
                 false, false, false]
  odom0_differential: false
  odom0_nodelay: false
  odom0_queue_size: 10
  odom0_relative: true 

  imu0: um7/imu/data
  imu0_config: [false, false, false,
                true,  true,   true,
                false, false, false,
                true, true, true,
                true, true, true]
  imu0_differential: true
  imu0_relative: false
  imu0_nodelay: false
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: true

  imu1: azure/imu/data
  imu1_config: [false, false, false,
                false, false, false,
                false, false, false,
                true, true, true,
                true, true, true]
  imu1_differential: false 
  imu1_relative: false
  imu1_nodelay: false
  imu1_queue_size: 10
  imu1_remove_gravitational_acceleration: true

  use_control: false

ekf_se_map:
  frequency: 5 
  transform_time_offset: 0.0
  sensor_timeout: 0.1
  two_d_mode: true
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: map

  odom0: icerobot_velocity_controller/odom
  odom0_config: [false, false, false,
                 false, false, false,
                 true,  true, false,
                 false, false, true,
                 false, false, false]
  odom0_differential: false
  odom0_nodelay: true
  odom0_queue_size: 10
  odom0_relative: false

  odom1: odometry/gps 
  odom1_config: [true,  true,  false,
                 false, false, false,
                 false, false, false,
                 false, false, false,
                 false, false, false]
  odom1_queue_size: 10
  odom1_nodelay: true
  odom1_differential: false
  odom1_relative: false

  imu0: um7/imu/data 
  imu0_config: [false, false, false,
                true,  true,  true,
                false, false, false,
                true,  true,  true,
                true, true,  true]
  imu0_nodelay: false
  imu0_differential: true 
  imu0_relative: false
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: true

  imu1: azure/imu/data 
  imu1_config: [false, false, false,
                false, false, false,
                false, false, false,
                true,  true,  true,
                true,  true,  true]
  imu1_nodelay: false
  imu1_differential: false 
  imu1_relative: false
  imu1_queue_size: 10
  imu1_remove_gravitational_acceleration: true


  use_control: false

navsat_transform:
  frequency: 5
  delay: 0 
  magnetic_declination_radians: 0.16667894  # For lat/long 42.86N, 80.27W
  yaw_offset: 0.0  # should report 0 when facing east
  zero_altitude: false
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: false
